<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modifica firma</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 text="Modifica firma "></h1>
    <form method="post" th:action="@{/companies/edit}">

        <input type="hidden" th:value="${company.id}" name="company_id">
        <div class="mb-3">
            <label for="name" class="form-label">Nume</label>
            <input th:value="${company_name}" type="text" class="form-control" id="name" aria-describedby="name" name="Nume_firma">
            <div id="nameHelp" class="form-text">Numele firmei</div>
        </div>
        <div class="mb-3">
            <label for="codF" class="form-label">CUI</label>
            <input th:value="${company_codF}" type="text" class="form-control" id="codF" aria-describedby="CUI" name="company_cod">
            <div id="cuiHelp" class="form-text">Codul fiscal al companiei</div>
        </div>
        <div class="form-group">
            <label for="activity">Firma activa?</label>
            <select class="form-control" id="company_activity">
                <option>true</option>
                <option>false</option>
            </select>
            <div id="activHelp" class="form-text">True-> Firma activa || False-> Firma inactiva</div>
        </div>
        <div class="mb-3">
            <label for="adress" class="form-label">Adresa</label>
            <input th:value="${company_adress}" type="text" class="form-control" id="adress" aria-describedby="adresa" name="company_adress">
            <div id="adressHelp" class="form-text">Adresa companiei</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    </table>
</div>
<footer>
    <a class="bbtn btn-secondary" href="companies/" role="button">Home</a>
</footer>
</body>
</html>
