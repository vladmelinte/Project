<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Adauga firma</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="p-3 mb-2 bg-secondary text-white">Adaugare societate noua</div>

</head>
<body <div class="bg-success p-2 text-dark bg-opacity-25"></div>

<div class="container" >
    <h1 text="Adauga firma noua"></h1>
    <form method="post" action=/companies/add>
        <div>
            <h4>Nume companie:</h4>
            <input type="text" name="company_name" placeholder="Company name">
        </div>
        <div>
            <h4>Cod fiscal:</h4>
            <input type="text" name="company_codF" placeholder="Company cod">
        </div>
        <div>
            <h4>Stare companie:</h4>
            <input type="boolean" name="company_activity" placeholder="Company activity">-->true - activ || false - inactiv
        </div>
        <div>
            <h4>Adresa:</h4>
            <input type="text" name="company_adress" placeholder="Company adress">
        </div>

        <div>
            <input type="submit" value="Trimite">
        </div>

    </form>

</div>

<footer>
    <a class="bbtn btn-secondary" href="/" role="button">Home</a>
</footer>

</body>
</html>
