<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista firme</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Firme</h1>
    <p>
        <a th:href="@{/companies/add}">Adauga firma noua...</a>
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nume</th>
            <th scope="col">Cui</th>
            <th scope="col">Activ</th>
            <th scope="col">Adresa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company, iter:${companies}">
            <th scope="row" th:text="${iter.index} + 1">1</th>
            <td th:text="${company.name}"></td>
            <td th:text="${company.codF}"></td>
            <td th:text="${company.activity}"></td>
            <td th:text="${company.adress}"></td>
            <td>
                <a class="btn btn-outline-primary" th:href="@{/companies/edit/{id}(id=${company.id})}">Modifica</a>
                <a class="btn btn-outline-danger" th:href="@{/companies/delete/{id}(id=${company.id})}">Sterge</a>
                <a class="btn btn-outline-primary" th:href="@{/decl/add/{id}(id=${company.id})}">Adauga declaratii</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
