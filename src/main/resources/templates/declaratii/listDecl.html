<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista declaratii</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Declaratii depuse</h1>
    <p>
        <a class="btn btn-primary" href="/companies/" role="button">Lista societati </a>
        <a class="btn btn-primary" href="/decl/add/" role="button">Adauga declaratii </a>
    </p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Denumire</th>
            <th scope="col">Tip</th>
            <th scope="col">Luna</th>
            <th scope="col">An</th>
            <th scope="col">Firma</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="decl, iter:${decl}">
            <th scope="row" th:text="${iter.index} + 1">1</th>
            <td th:text="${decl.name}"></td>
            <td th:text="${decl.type}"></td>
            <td th:text="${decl.month}"></td>
            <td th:text="${decl.year}"></td>
            <td th:text="${company.name}"></td>
            <td>
                <a class="btn btn-outline-danger" th:href="@{/decl/delete/{id}(id=${decl.id})}">Sterge</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
