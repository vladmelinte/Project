<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Adauga declaratii</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="p-3 mb-2 bg-secondary text-white">Adaugare declaratie noua</div>

</head>
<body <div class="bg-success p-2 text-dark bg-opacity-25"></div>

<div class="container" >
    <h1 text="Adauga declaratie noua"></h1>
    <form method="post" action=/decl/add/${id}>
        <input type="hidden" th:value="${id}" name="company_id">
        <div>
            <h4>Luna declaratie:</h4>
            <input type="text" name="decl_month" placeholder="Luna">
        </div>
        <div>
            <h4>An depunere</h4>
            <input type="text" name="decl_year" placeholder="An">
        </div>
        <div>
            <h4>Declaratia:</h4>
            <input type="text" name="decl_name" placeholder="D-">    !!!!!!!
        </div>
        <div>
            <h4>Tip declaratie</h4>
            <input type="text" name="decl_type" placeholder="Tip declaratie">       !!!!
        </div>
        <div>
            <h4>Observatii</h4>
            <input type="text" name="decl_obs" placeholder="Obs">
        </div>

        <div>
            <input type="submit" class="btn btn-success value="Trimite">
        </div>

    </form>

</div>

<footer>
    <a class="bbtn btn-secondary" href="companies/" role="button">Home</a>
</footer>

</body>
</html>
